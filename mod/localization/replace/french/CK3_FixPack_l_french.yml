 bp1_yearly.2022.desc_dead:0 "\n\nVous ne croirez pas ce qui m’est arrivé l’autre jour. Un[bp1_yearly_2020_influencing_partner.Custom('FR_E')] [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')] malveillant[bp1_yearly_2020_influencing_partner.Custom('FR_E')] a attenté à ma vie, mais j’avais [bp1_yearly_2020_target.GetFaith.HighGodName] à mes côtés pour me protéger. Je garde à mon tour sa tête comme décor dans mon bureau personnel.\n\nConsidérez-vous comme prévenu[ROOT.Char.Custom('FR_E')]."

