# localization\french\event_localization\lifestyle\scholarship\learning_theology_events_l_french.yml
# Passion Play fanfiction drama, by James Beaumont
 learning_theology.3054.b:0 "C’est le moment pour m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', family_actor)] de briller !"
 learning_theology.3054.c:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', random_actor)] est un[random_actor.Custom('FR_E')] charmeu[random_actor.Custom('FR_RSe')] né[random_actor.Custom('FR_E')]."

 learning_theology.3054.b.tt:0 "[family_actor.Custom('FR_le_Char')|U][family_actor.GetName] tentera de surpasser [passion_playwright.Custom('FR_le_Char')][passion_playwright.GetName] dans un duel en utilisant son [diplomacy_skill|El]."
 learning_theology.3054.c.tt:0 "[random_actor.Custom('FR_le_Char')|U][random_actor.GetName] tentera de surpasser [passion_playwright.Custom('FR_le_Char')][passion_playwright.GetName] dans un duel en utilisant son [diplomacy_skill|El]."

 learning_theology.3055.desc.intro.solo:0 "Je prends une profonde inspiration et me prépare à jouer ma pièce, assuré[ROOT.Char.Custom('FR_E')] qu’elle sera impeccable avec moi ici pour délivrer son message pieux.\n\n"
 learning_theology.3055.desc.intro.hired_actor:0 "Je prends place dans le public, et je regarde [lead_actor.Custom('FR_le_Char')][lead_actor.GetName] qui commence à interpréter mon chef-d’œuvre.\n\n"
 learning_theology.3055.desc.victory.solo:0 "Je récite mon texte à la perfection, le public est captif de mes paroles.\n\nJe les illumine avec mon interprétation magistrale [ROOT.Char.GetFaith.ReligiousText3].\n\n"
 learning_theology.3055.desc.defeat_writing.solo:0 "Bien que je récite mon texte sans faute, les visages pleins d’attente du public commencent rapidement à devenir amers et déconcertés.\n\n"
 learning_theology.3055.desc.defeat_acting.solo:0 "J’essaie de lire les premières lignes, mais je trébuche immédiatement sur mes mots et suis incapable me souvenir de mes propres écrits.\n\nMon public ne me fait aucun cadeau et commence rapidement à se moquer de moi et à me siffler !\n\n"
 learning_theology.3055.desc.victory.hired_actor:0 "À ma grande joie, [lead_actor.Custom('FR_IlElle')] livre une performance digne non seulement de mes écrits, mais aussi [ROOT.Char.GetFaith.HighGodNamePossessive] !\n\n"
 learning_theology.3055.desc.defeat_writing.hired_actor:0 "À ma grande déception, bien qu’[lead_actor.Custom('FR_IlElle')] récite mon texte exactement comme je l’avais imaginé, le public ne tarde pas à siffler et se moquer de son excellente prestation !\n\n"
 learning_theology.3055.desc.defeat_acting.hired_actor:0 "À ma grande déception, [lead_actor.Custom('FR_IlElle')] trébuche sur ses mots et ne parvient même pas à offrir une performance passable.\n\nMon sang bouillonne tandis que je [lead_actor.Custom('FR_LeLa')] regarde massacrer ma grande œuvre, impuissant[ROOT.Char.Custom('FR_E')] sur mon siège à empêcher les huées du public."
 learning_theology.3055.desc.victory_outro:0 "Alors que la foule applaudit à tout rompre, je suis assuré[ROOT.Char.Custom('FR_E')] de m’être surpassé[ROOT.Char.Custom('FR_E')] et d’avoir montré [passion_playwright.Custom('FR_au_Char')][passion_playwright.GetName] comment un[ROOT.Char.Custom('FR_E')] vrai[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_FaithGenderedAdj')] écrit une pièce !"
 learning_theology.3055.desc.defeat_outro.solo:0 "Je persévère, espérant que je pourrai à un moment donné retrouver le rythme et sauver cette représentation, mais c’est peine perdue.\n\nAvant même que je n’atteigne la fin, les sièges du théâtre se vident et je suis couvert[ROOT.Char.Custom('FR_E')] de honte."
 learning_theology.3055.desc.defeat_outro.hired_actor:0 "\n\n[lead_actor.Custom('FR_IlElle')|U] persévère, espérant que cette pièce pourra peut-être encore être sauvée, mais le spectacle est un échec.\n\nAvant même que nous atteignions la fin, les sièges du théâtre se vident et je suis couvert[ROOT.Char.Custom('FR_E')] de honte."

