 fp2_struggle.2021.desc.alt.behead:0 "Je ne suis pas ici pour venger [fp2_2009_garduna_young_thief.GetFirstName], mais pour me retirer. C’était une tête de trop et je ne sais que trop bien que la mienne pourrait être la prochaine. Accordez-moi un passage sécurisé pour partir à [fp2_2021_old_napoly.GetNameNoTier] et vous ne me reverrez plus jamais. Il n’est pas nécessaire que cette rencontre se termine par un bain de sang »,"

