# game\localization\french\event_localization\court_events\court_events_joe_l_french.yml
 court.8080.desc.intro:0 "M[parent.Custom('FR_OnA')] [parent.GetMotherFather], [parent.Custom('FR_le_Char_Pi')][parent.GetTitledFirstName], est de plus en plus irritable.\n\nAlors que je m’assois sur mon trône et que je réfléchis aux causes possibles, [parent.Custom('FR_IlElle')] se précipite vers moi, comme [parent.Custom('FR_IlElle')] le faisait lorsque je me comportais mal dans mon enfance.\n\n« [ROOT.Char.GetFirstNameNoTooltip], m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('GetDaughterSon')] ! Vous devez faire quelque chose à propos"
 court.8080.desc.outro:0 "Ne vous souciez-vous pas de ce que les gens pensent de vous ?! »\n\n« Ce n’est pas une façon de se comporter pour un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. À ce rythme, vous serez la risée de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], voire de tous les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ! »"

