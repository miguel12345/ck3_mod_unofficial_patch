murder_save.1015.blunt_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName] à proximité. Je l’utilise d’abord pour bloquer le coup de couteau qui arrive avant de l’abattre sur le crâne de [attempted_assassin.GetFirstNameNoTooltip] encore et encore.\n\nJe finis par m’écrouler de fatigue, laissant tomber [SCOPE.Custom('FR_ThisArtifactType_Le')] [SCOPE.Custom('ThisArtifactType')] couvert de sang."

