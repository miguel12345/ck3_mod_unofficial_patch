 bp1_yearly.9020.desc.hof:0 "à ce que cela serait de coucher avec le puissant [ROOT.Char.GetFaith.ReligiousHeadName] ? Tout ce temps que ses doigts passent à parcourir les textes sacrés ! Imaginez que vous soyez m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetFaith.ReligiousHeadName] et que vous fassiez de moi votre texte sacré ! »"

