 hold_court.8250.desc:1 "Les portes sont ouvertes par [vassal_victim.Custom('FR_le_Char_Pi')][vassal_victim.GetTitledFirstName], suivi[vassal_victim.Custom('FR_E')] de près par [vassal_jealous.Custom('FR_le_Char_Pi')][vassal_jealous.GetTitledFirstName].\n\n[vassal_victim.GetFirstNameNoTooltip] pointe vers l’arrière et accuse : « C[vassal_jealous.Custom('FR_EEtte')] [vassal_jealous.Custom('InsultNoun')] désire m[yearn_target.Custom('FR_OnA')] concubin[yearn_target.Custom('FR_E')] [yearn_target.GetFirstName] et visite [vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip] pour saisir la moindre occasion de l’apercevoir ! Je vous prie de [vassal_victim.Custom('FR_LeLa')] mettre au pas ! » \n\n« C’est vrai », admet plaintivement [vassal_jealous.GetFirstNameNoTooltip], « [yearn_target.GetSheHe|U] hante mes rêves depuis des semaines. Je vous en prie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne sais pas ce que je vais faire sans [yearn_target.Custom('FR_LuiElle')] ! »"

 hold_court.8251.desc:0 "[vassal_1.Custom('FR_le_Char_Pi')|U][vassal_1.GetTitledFirstName] et [vassal_2.Custom('FR_le_Char_Pi')][vassal_2.GetTitledFirstName] marchent vers mon trône, visiblement mécontent[vassal_1.Custom2('FR_E', SCOPE.sC('vassal_2'))]s.\n\n[vassal_1.GetFirstName] s’emporte : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je veux faire [yearn_target.Custom('FR_DuDela')] [yearn_target.Custom('ComplimentAdjective')] paysa[yearn_target.Custom('FR_NNne')] [yearn_target.GetFirstName] m[yearn_target.Custom('FR_OnA')] concubin[yearn_target.Custom('FR_E')]. Sa danse fait parler d[yearn_target.Custom('FR_EluiElle')] dans tout le pays ! »\n\n[vassal_2.GetFirstName] l’interrompt : « Je négocie depuis longtemps avec sa famille ! C[vassal_1.Custom('FR_EEtte')] [vassal_1.Custom('InsultNoun')] [vassal_1.Custom('InsultAdjective')] est un[vassal_1.Custom('FR_E')] convoiteu[vassal_1.Custom('FR_RSe')] triste et jalou[vassal_1.Custom('FR_XSe')] ! »"
 hold_court.8251.b:0 "[yearn_target.GetSheHe|U] sera [yearn_target.Custom('FR_LeLa')] concubin[yearn_target.Custom('FR_E')] de [vassal_2.GetFirstNameNoTooltip]."

# Double '' dans la phrase d'origine
 bp1_yearly.5301.thinn:0 "mais c’est au moment où je continuais à picorer mon premier plat, alors que les autres s’accumulaient derrière, qu'[concerned_friend.Custom('FR_IlElle')] a frappé du poing sur la table.\n\n« Ça ne peut plus durer ! », me crie-t-[concerned_friend.Custom('FR_IlElle')]. « Je ne supporte plus de vous voir maigrir à vue d’œil, [ROOT.Char.GetFirstName] ! »\n\nJe marmonne quelque chose, mais c’est difficile de protester derrière cette montagne de plats. D’accord, je ne trouve pas toujours le temps de manger, mais ça prend du temps de gouverner !"

 seduce_outcome.3304.desc:0 "[owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstName] et moi nous nous accroupissons. Nous ne sommes pas repéré[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s par [ROOT.Char.Custom('FR_LocalAnimal_le')][ROOT.Char.Custom('LocalAnimal')] [ROOT.Char.Custom('LocalAnimalDesc')] que nous apercevons. Je n’y fais guère attention, en particulier lorsque le vêtement de [owner.GetFirstName] me frôle. Alors que je m’approche pour l’embrasser, je constate que son attention est également #EMP ailleurs#!.\n\nLorsque la bête disparaît dans [ROOT.Char.Custom('TerrainType')], nous sommes étendu[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s nu[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s contre la terre molle, blotti[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))]s l’un[ROOT.Char.Custom2('FR_E', SCOPE.sC('owner'))] contre l’autre."

