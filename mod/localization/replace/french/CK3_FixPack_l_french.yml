  fp2_struggle.2020.desc:0 "En passant par [fp2_2020_valencia.GetName], une paysanne m’offre un verre de lait rafraîchissant au goût plus doux que tout ce que j’ai pu goûter auparavant. « Quelle est cette merveilleuse boisson que vous m’offrez ? », demandé-je, ce à quoi elle répond « le lait d’une amande de terre ».\n\nIl n’y a pas une personne qui puisse résister à l’attrait de ce breuvage par une chaude journée d’été, pas un enfant qui ne puisse éviter de sourire lorsqu’on lui en offre un verre, et pas un Valencien qui n’en raffole. Ce breuvage n’est pas du lait, c’est de l’or !"
